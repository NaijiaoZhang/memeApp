<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>MatchMemeker: Dating with Memes!</title>

    <!-- Bootstrap Core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/button.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../static/css/4-col-portfolio.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
    
<script>
/**
{% for meme in memes %}
    {% if meme.memeid == 1 %}
        function pictureChange(){
            document.getElementById('theImage').src={{meme.filepath}};
        }
    {% endif %}
{% endfor %}
*/

function pictureChange(){
    document.getElementById('theImage').src="../static/media/faces/alien.jpg";
}

</script>
    
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">MatchMemeker</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/discover">Discover</a>
                    </li>
                    <li>
                        <a href="/results">Your Matches</a>
                    </li>
                    <li>
                        <a href="/profile">Your Profile</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading -->
        <div class="row text-center">
            <div class="col-lg-12">
                <h1 class="page-header">MatchMemeker</h1>
                <h3>Assign tags to the memes for us please!</h3>
                <br>
                <br>
            </div>
        </div>
        <!-- /.row -->

        <!-- Projects Row -->

            
        <div class="col-md-6 portfolio-item">
            <a href="#">
                <img id="theImage" class="img-responsive" src={{meme.filepath}} alt="">
            </a>
        </div>
            
        <!-- /.row -->      
        <form action="{{ request.path }}" method="post">
            <input type="checkbox" name="tag" value="multi-panel">MultiPanel<br>
            <input type="checkbox" name="tag" value="celebrity">Celebrity<br>
            <input type="checkbox" name="tag" value="single-image">SingleImage<br>
            <input type="checkbox" name="tag" value="anime">Anime<br>
            <input type="checkbox" name="tag" value="gaming">Gaming<br>
            <input type="checkbox" name="tag" value="politics">Politics<br>
            <input type="checkbox" name="tag" value="wholesome">Wholesome<br>
            <input type="checkbox" name="tag" value="race">Race<br>
            <p></p>
            <input type="submit" value="submit">
        </form>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Memers</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
