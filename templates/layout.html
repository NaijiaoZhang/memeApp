<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <!--<meta name="description" content="A sample Flask website for db-beers"/>
    <meta name="keywords" content="flask, db-beers"/>-->
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
    <link rel="stylesheet" href="/static/css/style.css" type="text/css" media="screen"/>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">


    <!-- Bootstrap Core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../static/css/round-about.css" rel="stylesheet">

    <link href="../static/css/template-styles.css" rel="stylesheet">

    <link href="../static/css/login.css" rel="stylesheet">

     <!-- jQuery -->
    <script src="../static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../static/js/bootstrap.min.js"></script>

    <script src="../static/js/login.js"></script> 
    
  </head>
  <title>Meet people through memes</title>
  <div class="container">
      <!--make whitespace at bottom smaller-->
      <div class = "title">
         <center><img src = "../static/media/design/textlogo2.png" alt="title image"></center>
      </div>

      <div class = "header">
          <center><img src = "../static/media/design/loginheader.png" alt="header image" width=1050 height=540></center>
      </div>

    <div class="container">
      <div class="row">
      <div class="col-md-6 col-md-offset-3">
       
        <div class="panel panel-login">
          <div class="panel-heading">
            <div class="row">
              <div class="col-xs-6">
                <a href="#" class="active" id="login-form-link">Login</a>
              </div>
              <div class="col-xs-6">
                <a href="#" id="register-form-link">Register</a>
              </div>
            </div>
            <hr>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <form id="login-form" action="" method="post" role="form" style="display: block;">
                  <div class="form-group">
                    <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="{{ request.form.username }}">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" value="{{request.form.password }}">
                  </div>
                  <div class="form-group text-center">
                    <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                    <label for="remember"> Remember Me</label>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <!--<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Login">-->
                         <center><button type="submit" class="custombtn">
                            <img src="../static/media/design/button2.png" alt="submit"/>
                         </button></center>
                      </div>
                    </div>
                  </div>
                </form>
                <form id="register-form" action="/registration" method="post" role="form" style="border: 0px; display: none;">
                  <div class="form-group">
                    <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="{{request.form.username}}">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" value="{{request.form.password}}">
                  </div>
                  <div class="form-group">
                    <input type="password" name="confirm_password" id="confirm_password" tabindex="2" class="form-control" placeholder="Confirm Password" value="{{request.form.confirm_password}}">
                  </div>
                  <div class="form-group">
                    <input type="text" name="fblink" id="fblink" tabindex="2" class="form-control" placeholder="Your Facebook Link" value="{{request.form.fblink}}" required>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3" >
                        <!--<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">-->
                        <center><button type="submit" class="custombtn">
                            <img src="../static/media/design/registerbutton.png" alt="submit"/>
                         </button></center>
                      </div>
                    </div>
                  </div>
                </form>
                 {% if error %}
                 <p class="error"><strong>Error:</strong> {{ error }}
                 {% endif %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</html>
